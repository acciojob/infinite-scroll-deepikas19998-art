<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinite Scrolling List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f0f0f0;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Infinite Scrolling List</h1>
  <ul id="list"></ul>

  <script src="script.js"></script>
</body>
</html>
